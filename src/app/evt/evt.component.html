<button (click)="open()">Create</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Date de Debut </th>
    <td mat-cell *matCellDef="let element"> {{element.dateDebut|date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef> Date de Fin </th>
    <td mat-cell *matCellDef="let element"> {{element.dateFin|date}} </td>
  </ng-container>

  <ng-container matColumnDef="5">
    <th mat-header-cell *matHeaderCellDef> Lieux </th>
    <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
  </ng-container>
  
  <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button><mat-icon>visibility</mat-icon></button>
      <button (click)="openEdit(element.id)"><mat-icon>edit</mat-icon></button>
      <button><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
